<!DOCTYPE html>
<html>
  <head>
    <title>Table Web Component</title>
    <script src="Table.js" type="module"></script>
  </head>
  <body>
    <table-component></table-component>

    <script>
      // Example data
      const data = [
        { Name: "John Doe", Age: 30, City: "New York" },
        { Name: "Jane Smith", Age: 25, City: "Los Angeles" },
        { Name: "Bob Johnson", Age: 40, City: "Chicago" },
        { Name: "Emily Davis", Age: 35, City: "San Francisco" },
        { Name: "Michael Brown", Age: 32, City: "Seattle" },
        { Name: "Olivia Wilson", Age: 28, City: "Miami" },
        { Name: "David Lee", Age: 37, City: "Dallas" },
        { Name: "Sophia Thompson", Age: 29, City: "Denver" },
      ];
      // Set the data attribute of the table component
      const tableComponent = document.querySelector("table-component");
      tableComponent.setAttribute("data", JSON.stringify(data));
    </script>
  </body>
</html>
