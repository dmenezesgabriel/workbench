<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section id="responsive-table">
        <div class="table-wrapper">
          <h1>Responsive Table</h1>
          <table role="table">
            <caption role="caption">
              The last 14 world F1 Champions
            </caption>
            <thead role="rowgroup">
              <tr role="row">
                <th role="columnheader">Name</th>
                <th role="columnheader">Poles</th>
                <th role="columnheader">Podiums</th>
                <th role="columnheader">Wins</th>
                <th role="columnheader">Career points</th>
                <th>Championships</th>
              </tr>
            </thead>
            <tbody role="rowgroup">
              <tr role="row">
                <td role="cell" data-label="Name">Max Verstappen</td>
                <td role="cell" data-label="Poles">22</td>
                <td role="cell" data-label="Podiums">80</td>
                <td role="cell" data-label="Wins">37</td>
                <td role="cell" data-label="Career points">2080.5</td>
                <td role="cell" data-label="Championships">2</td>
              </tr>
              <tr role="row">
                <td role="cell" data-label="Name">Lewis Hamilton</td>
                <td role="cell" data-label="Poles">103</td>
                <td role="cell" data-label="Podiums">192</td>
                <td role="cell" data-label="Wins">103</td>
                <td role="cell" data-label="Career points">4443.5</td>
                <td role="cell" data-label="Championships">7</td>
              </tr>
              <tr role="row">
                <td role="cell" data-label="Name">Rico Rosberg</td>
                <td role="cell" data-label="Poles">30</td>
                <td role="cell" data-label="Podiums">57</td>
                <td role="cell" data-label="Wins">23</td>
                <td role="cell" data-label="Career points">1594.5</td>
                <td role="cell" data-label="Championships">1</td>
              </tr>
              <tr role="row">
                <td role="cell" data-label="Name">Ayrton Senna</td>
                <td role="cell" data-label="Poles">65</td>
                <td role="cell" data-label="Podiums">80</td>
                <td role="cell" data-label="Wins">41</td>
                <td role="cell" data-label="Career points">610</td>
                <td role="cell" data-label="Championships">3</td>
              </tr>
            </tbody>
          </table>
      </section>>
      </div>
    </main>
  </body>
</html>
