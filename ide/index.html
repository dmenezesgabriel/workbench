<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePen Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/theme/dracula.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="editor">
        <div class="code-input">
          <label for="html-input">HTML</label>
          <div class="code-mirror-container">
            <div id="html-input" class="code-mirror" placeholder="Enter HTML code"></div>
          </div>
        </div>
        <div class="code-input">
          <label for="css-input">CSS</label>
          <div class="code-mirror-container">
            <div id="css-input" class="code-mirror" placeholder="Enter CSS code"></div>
          </div>
        </div>
        <div class="code-input">
          <label for="js-input">JavaScript</label>
          <div class="code-mirror-container">
            <div id="js-input" class="code-mirror" placeholder="Enter JavaScript code"></div>
          </div>
        </div>
      </div>
      <div class="preview">
        <iframe id="preview-frame" title="Preview"></iframe>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
