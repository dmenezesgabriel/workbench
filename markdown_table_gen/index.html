<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Table Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #555;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      pre {
        background-color: #f1f1f1;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <textarea id="input-data" placeholder="Enter table data"></textarea>
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="1" />
      <label for="cols">Columns:</label>
      <input type="number" id="cols" min="1" value="1" />
      <button id="generate-button">Generate Markdown Table</button>
      <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
