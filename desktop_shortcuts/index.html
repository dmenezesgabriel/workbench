<!DOCTYPE html>
<html>
  <head>
    <title>Windows Desktop</title>
    <style>
      body {
        background-color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #desktop {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
        height: 100vh;
        width: 100%;
        padding: 20px;
      }

      .shortcut {
        background-color: #007bff;
        border-radius: 5px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        height: 100px;
        width: 100px;
        margin: 10px;
        cursor: move;
      }

      .window {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        height: 200px;
        width: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="desktop">
      <div class="shortcut" id="shortcut1">Shortcut 1</div>
      <div class="shortcut" id="shortcut2">Shortcut 2</div>
      <div class="shortcut" id="shortcut3">Shortcut 3</div>
    </div>

    <div id="programWindow" class="window">
      <h2>Program Window</h2>
      <p>Content goes here...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
