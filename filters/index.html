<!DOCTYPE html>
<html>
  <head>
    <title>Filterable Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Filterable Table</h1>

    <div>
      <label for="country">Country:</label>
      <select id="country" multiple></select>
    </div>

    <div>
      <label for="state">State:</label>
      <select id="state" multiple></select>
    </div>

    <div>
      <label for="city">City:</label>
      <select id="city" multiple></select>
    </div>

    <button id="clearFilters">Clear Filters</button>

    <table id="table">
      <thead>
        <tr>
          <th>Country</th>
          <th>State</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
