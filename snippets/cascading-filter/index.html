<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Data Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      form {
        display: flex;
        flex-wrap: wrap;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-right: 8px;
        margin-bottom: 8px;
      }

      label {
        margin-bottom: 4px;
      }

      select {
        flex-grow: 1;
      }

      /* Add a media query to adjust the layout on smaller screens */
      @media (max-width: 600px) {
        .form-group {
          flex-basis: 100%;
        }
      }
    </style>
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="filter-d1">Filter Dimension 1:</label>
        <select id="filter-d1" multiple>
          <!-- Add distinct dimension values dynamically using JavaScript -->
        </select>
      </div>

      <div class="form-group">
        <label for="filter-d2">Filter Dimension 2:</label>
        <select id="filter-d2" multiple>
          <!-- Add distinct dimension values dynamically using JavaScript -->
        </select>
      </div>

      <div class="form-group">
        <label for="filter-d3">Filter Dimension 3:</label>
        <select id="filter-d3" multiple>
          <!-- Add distinct dimension values dynamically using JavaScript -->
        </select>
      </div>

      <div class="form-group">
        <label for="filter-d4">Filter Dimension 4:</label>
        <select id="filter-d4" multiple>
          <!-- Add distinct dimension values dynamically using JavaScript -->
        </select>
      </div>
    </form>

    <button id="reset-filters">Reset Filters</button>
    <div id="tag-input"></div>
    <table>
      <thead>
        <tr>
          <th>Dimension 1</th>
          <th>Dimension 2</th>
          <th>Dimension 3</th>
          <th>Dimension 4</th>
          <th>Budget Measure 1</th>
          <th>Budget Measure 2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
